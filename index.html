<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <script src="./qrcode.js"></script>

    <title>QR Code Generator</title>
</head>
<body>
    <div class="main" id="main">
        <div class="logo">
            <i class="fas fa-qrcode"></i>
            <span>QR Code Generater</span>
        </div>
        <input type="text" name="data" id="dataBox" class="dataBox" placeholder="Paste your link or content" value="" autocomplete="false">
        <button class="btn" id="generateBtn">Generate</button>
        <div class="qrdiv hide" id="qrdiv">
            <div class="qrcode" id="qrcode">
                <span class="nameTag"></span>
            </div>
            <button class="downloadBtn" id="downloadBtn">Download-PNG</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
